<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
		<link type="text/css" rel="stylesheet" href="../../css/stumosysdashboard.css"> </link>
		<style type="text/css">
		.myclass .fc-event,
.myclass a,
.myclass .fc-event-inner{
   background-color: red;
   border-color: red;
   color: white;
}

		</style>
	<ui:define name="content">
		<p:growl id="messages" showDetail="true" />
		<center><h:outputText value="Welcome #{loginMB.loginaccess.schoolName}" style="font-size:25px;"></h:outputText></center>
		<div class="ui-g dashboard" style="padding-left: 15px;padding-right: 15px;margin-top: 25px">
			<div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-1">
                    <div class="ui-g-4">
                       <img src="../../images/teacher1.png" style="margin-top: 10px;width: 45px;" /> 
                     <!--  <i class="fa fa-user"></i> -->
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Teachers</span>
                        <span class="colorbox-count">#{loginMB.loginaccess.totalTeacher}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-2">
                    <div class="ui-g-4">
                     <img src="../../images/student.png" style="margin-top: 10px;width: 45px;" />
                       <!--  <i class="fa fa-user"></i> -->
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Students</span>
                        <span class="colorbox-count">#{loginMB.loginaccess.totalStudent}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-3">
                    <div class="ui-g-4">
                     <img src="../../images/parent.png" style="margin-top: 10px;width: 45px;" />
                       <!--  <i class="fa fa-user"></i> -->
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Parents</span>
                        <span class="colorbox-count">#{loginMB.loginaccess.totalParent}</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-4">
                    <div class="ui-g-4">
                     <img src="../../images/absent.png" style="margin-top: 10px;width: 45px;" />
                       <!--  <i class="fa fa-user"></i> -->
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Absentees</span>
                        <span class="colorbox-count">#{loginMB.loginaccess.todayAbsent}</span>
                    </div>
                </div>
            </div>
         </div>
		
		
		<div id="layout-portlets-cover">
			<div class="Container100 SmallIndent Responsive100"
				style="width: 50%">
				<div class="Container100 PadLeftRightZero">
					<div class="Container100 WhiteBack" style="padding: 2px !important;">
						<div class="Container100 BlueBack Responsive50">
							<div class="Container100 WhiteBack">
								<center>
									<h:panelGrid columnClasses="value">
										<p:schedule value="#{loginMB.lazyEventModel}" rendered="#{loginMB.scheduleFlag1}"  timeZone="GMT+15" draggable="false" style="width:467px;">
											<p:ajax event="eventSelect" listener="#{loginMB.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
										</p:schedule>
									</h:panelGrid>
								</center>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="Container100 SmallIndent Responsive100"
				style="width: 50%">
				<h:form>
				<center><p:chart type="pie" model="#{loginMB.pieModel}" style="width:500px;height:400px" /></center></h:form>
			</div>
		</div>

		<p:dialog widgetVar="eventDialog" header="Event Details" modal="true" appendTo="@(body)">
			<h:panelGrid id="eventDetails" columns="2">
				<p:outputLabel value="Title:" />
				<p:outputLabel value="#{loginMB.event.title}" />
				<p:outputLabel value="From Date:" />
				<p:outputLabel value="#{loginMB.event.startDate}">
					<f:convertDateTime pattern="dd-MM-yyy"></f:convertDateTime>
				</p:outputLabel>
				<p:outputLabel value="To Date:" />
				<p:outputLabel value="#{loginMB.event.endDate}">
					<f:convertDateTime pattern="dd-MM-yyy"></f:convertDateTime>
				</p:outputLabel>
			</h:panelGrid>
		</p:dialog>
		</ui:define>
</ui:composition>
