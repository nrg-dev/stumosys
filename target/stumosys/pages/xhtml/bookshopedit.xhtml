<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j">


	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<ui:define name="content">
		<p:panel toggleable="false" header="Add BookShop" id="staffedblockUI"
			style="min-height:100%;">
			<p:growl id="messages" showDetail="true" />
			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputText value="BookShop ID"
							for="staStaffID" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{staffMB.staffDataBean.staStaffID}" id="staStaffID"
							styleClass="inputTxt" placeholder="Satff ID" readonly="true" /> <br></br>
						<h:message for="staStaffID" style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="First Name " for="staFName" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText
							placeholder="First Name"
							value="#{staffMB.staffDataBean.staFirstName}" id="staFName"
							styleClass="inputTxt" maxlength="25" /> <br></br> <h:message
							for="staFName" style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Last Name "
							for="staLName" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText
							placeholder="Last Name"
							value="#{staffMB.staffDataBean.staLastName}" id="staLName"
							styleClass="inputTxt" maxlength="25" /> <br></br> <h:message
							for="staLName" style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"> <h:outputLabel
							value="Gender" styleClass="labelTxt" for="staGender"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"> <p:selectOneRadio
							value="#{staffMB.staffDataBean.staGender}" id="staGender"
							 tabindex="6">
							<f:selectItem itemLabel="Male " itemValue="Male" />
							<f:selectItem itemLabel="Female " itemValue="Female" />
							<f:selectItem itemLabel="Other " itemValue="Other" />
						</p:selectOneRadio> <h:message for="staGender" style="color:red;font-size:10px"></h:message>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="E-mail "
							for="staE-mail" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{staffMB.staffDataBean.staEmail}" id="staE-mail"
							styleClass="inputTxt" placeholder="xxx@yyy.com" /> <br></br> <h:message
							for="staE-mail" style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="Phone Number " for="staPhone" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px">
					<h:selectOneMenu value="#{staffMB.staffDataBean.countryCode}" id="countrycode" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:60px;font-size: 10px;color: black;">	
								<f:selectItem itemLabel="Code" noSelectionOption="true"></f:selectItem>
								<f:selectItem itemLabel="+971-UAE" itemValue="+971"></f:selectItem>
								<f:selectItem itemLabel="+91-INDIA" itemValue="+91"></f:selectItem>
								<f:selectItem itemLabel="+60-MALAYSIA" itemValue="+60"></f:selectItem>	 
								<f:selectItem itemLabel="+62-INDONESIA" itemValue="+62"></f:selectItem>
								<p:ajax update="countrycode" process="@this" immediate="true"></p:ajax> 
							</h:selectOneMenu>
					<h:inputText value="#{staffMB.staffDataBean.staPhoneNo}" id="staPhone"
							 styleClass="inputTxt"
							placeholder="99999999999" /> <br></br><h:message for="countrycode" style="color:red;font-size:10px"></h:message> <h:message
							for="staPhone" style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Updated Photo" for="staPhoto"
							styleClass="labelTxt" rendered="#{staffMB.staffDataBean.stafilePath !=''}"/></td>
					<td><a4j:mediaOutput style="width:200px;height:200px;"
							element="img" cacheable="false" session="true" rendered="#{staffMB.staffDataBean.stafilePath !=''}"
							createContent="#{staffMB.imageview}" mimeType="image/png" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="BookShop's Photo" for="staPhoto"
							styleClass="labelTxt" /> <span style="color: red"></span></td>
					<td><p:fileUpload mode="advanced" update="messages"
							value="#{staffMB.staffDataBean.staFile}" id="staPhoto"
							fileUploadListener="#{staffMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/"></p:fileUpload> <br></br>
					<h:message for="staPhoto" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><br></br> <p:commandButton value="Update"
							ajax="false" icon="fa fa-database" action="#{staffMB.editPage}"
							oncomplete="PF('staffRegDialog').show()"></p:commandButton> <p:commandButton
							value="Cancel " ajax="false" action="#{staffMB.bookshopview}"
							icon="fa fa-arrow-circle-o-left"></p:commandButton></td>
				</tr>
			</table>
		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="staffEditDialog" modal="true" width="40%"
			height="40%" resizable="false" visible="#{staffMB.boxflag1}"
			dynamic="true">
			<h:form>
				<center>
					<h:outputText value="BookShop Edited Successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true" action="#{staffMB.bookshopview}"
						process="@this" value="OK"
						oncomplete="PF('staffEditDialog').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:blockUI widgetVar="staffeditblockUI" block="staffedblockUI">
			<h:panelGrid id="blockUIContent" columns="2"
				style="table-layout:auto;">
				<p:graphicImage value="../../images/ajax-loader1.gif" />
				<h:outputText value="Please wait, data is being processed..."
					style="white-space: nowrap;" />
			</h:panelGrid>
		</p:blockUI>
		<p:remoteCommand action="#{staffMB.updateBookshop}"
			name="staffeditRemote"></p:remoteCommand>
	</ui:define>
</ui:composition>
