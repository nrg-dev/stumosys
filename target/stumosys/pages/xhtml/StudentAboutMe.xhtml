<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="http://richfaces.org/a4j">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>

	<ui:define name="content">

		<p:panel toggleable="false" header="Student Information"
			style="min-height:100%;">
			<p:growl id="messages" showDetail="true" />

			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="First Name " styleClass="labelTxt" for="sFName"></h:outputLabel>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuFirstName}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Last Name " styleClass="labelTxt" for="sLName"></h:outputLabel>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuLastName}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Father Name" styleClass="labelTxt" for="sFaName"></h:outputLabel>
					</td>
					<td width="75%"><h:outputText
							value="#{studentViewMB.studentDataBean.stuFatherName}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Mother Name " styleClass="labelTxt" for="sMoName"></h:outputLabel>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuMotherName}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%"><h:outputLabel value="Date Of Birth"
							styleClass="labelTxt" for="sDob"></h:outputLabel></td>
					<td width="75%"><h:outputText
							value="#{studentViewMB.studentDataBean.stuDob}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%"><br></br> <h:outputLabel value="Gender"
							styleClass="labelTxt" for="sGender"></h:outputLabel></td>
					<td width="75%"><h:outputText
							value="#{studentViewMB.studentDataBean.stuGender}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%"><h:outputLabel value="Present Address"
							styleClass="labelTxt" for="SPAddress"></h:outputLabel></td>
					<td width="75%" height="70px">
						<table width="100%">
							<tr>
								<td width="20%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPresentAddress}"></h:outputText>
								</td>
								<td width="10%"></td>
								<td height="50px" width="30%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPresentState}"></h:outputText>
								</td>
								<td width="10%"></td>
								<td width="30%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPresentZip}"></h:outputText>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="25%"><h:outputLabel value="Permanent Address"
							styleClass="labelTxt" for="SpermantAddress"></h:outputLabel></td>
					<td width="75%">
						<table width="100%">
							<tr>
								<td width="20%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPermanentAddress}"></h:outputText>
								</td>
								<td width="10%"></td>
								<td width="30%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPermanentState}"></h:outputText>
									<br></br></td>
								<td width="10%"></td>
								<td width="30%" valign="top"><h:outputText
										value="#{studentViewMB.studentDataBean.stuPermanentZip}"></h:outputText>
									<br></br></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Phone Number" styleClass="labelTxt" for="sPhoneNo"></h:outputLabel>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuPhoneNo}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel value="Email "
							styleClass="labelTxt" for="sEmail"></h:outputLabel></td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuEmail}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Father's Occupation " styleClass="labelTxt"
							for="sFatherOccu"></h:outputLabel></td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuFatherOccu}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Father Income" styleClass="labelTxt" for="sFatherInRange"></h:outputLabel>
					</td>
					<td width="75%"><h:outputText
							value="#{studentViewMB.studentDataBean.stuFatherIncome}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Mother's Occupation " styleClass="labelTxt"
							for="sMotherOccu"></h:outputLabel></td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuMotherOccu}"></h:outputText>
						<br></br></td>
				</tr>

				<tr>
					<td width="25%" height="50px"><h:outputLabel value="Class "
							styleClass="labelTxt" for="sClass"></h:outputLabel></td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuCls}"></h:outputText>
						<br></br></td>
				</tr>

				<tr>
					<td width="25%"><h:outputLabel value="Roll Number"
							styleClass="labelTxt" for="sRollNo"></h:outputLabel></td>
					<td width="75%" height="50px"><h:outputText
							value="#{studentViewMB.studentDataBean.stuRollNo}"></h:outputText>
						<br></br></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Uploaded Photo" for="stuPhoto"
							styleClass="labelTxt" /></td>
					<td><a4j:mediaOutput style="width:100px;height:100px;"
							element="img" cacheable="false" session="true"
							createContent="#{studentViewMB.imageview}" mimeType="image/png" />
					</td>
				</tr>

			</table>

		</p:panel>


	</ui:define>
</ui:composition>
