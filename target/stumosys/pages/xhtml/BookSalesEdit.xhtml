<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>

	<ui:define name="content">
		<p:growl id="messages" showDetail="true" />
		<p:panel toggleable="false" header="Book Edit"
			style="min-height:100%;" rendered="#{bookDetailViewMB.bookflag}">
			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputText value="Book Title"
							for="addBook" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addBook"
							value="#{addBookSaleMB.bookSaleDataBean.bookName}"
							styleClass="inputTxt" readonly="true"></h:inputText> <br></br> <h:message
							for="addBook" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>

				<tr>
					<td width="25%" height="50px"><h:outputText value="Quantity"
							for="addQuantity" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addQuantity"
							value="#{addBookSaleMB.bookSaleDataBean.bookQuantity}"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addQuantity" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>

				<tr>
					<td width="25%" height="50px"><h:outputText value="Price"
							for="addPrice" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addPrice"
							value="#{addBookSaleMB.bookSaleDataBean.bookPrice}"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addPrice" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Updated Photo"
							for="addPrice" styleClass="labelTxt"></h:outputText></td>
					<td width="75%" height="50px">
					<a4j:mediaOutput style="width:200px;height:200px;" element="img"
					cacheable="false" session="true"
					createContent="#{bookDetailViewMB.imageview}" mimeType="image/png" />
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="Book Photo" for="bkPhoto"
							styleClass="labelTxt" /></td>
					<td><p:fileUpload  mode="advanced"
							value="#{bookDetailViewMB.bookSaleDataBean.bookFile}" id="bkPhoto"
							fileUploadListener="#{addBookSaleMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> <br></br> 
							<h:message for="bkPhoto" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><p:commandButton look="primary" value="Update"
							id="submitButton" action="#{bookDetailViewMB.bookUpdate}"
							ajax="false" icon="ui-icon-triangle-1-e" /> <p:commandButton
							value="Cancel" id="Reset" action="#{bookDetailViewMB.bookDetailViewPage}"
							ajax="false" icon="ui-icon-triangle-1-e" /></td>
				</tr>
			</table>

		</p:panel>
		<p:panel toggleable="false" header="Product Edit"
			style="min-height:100%;" rendered="#{bookDetailViewMB.bookflag1}">
			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputText value="Product Title"
							for="productname" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="productname"
							value="#{addBookSaleMB.bookSaleDataBean.bookName}"
							styleClass="inputTxt" ></h:inputText>
						<br></br> <h:message for="productname"
							style="color:red;font-size:12px;"></h:message><br></br></td>
				</tr>
 
				

				<tr>
					<td width="25%" height="50px"><h:outputText value="Price"
							for="productprice" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="productprice"
							value="#{addBookSaleMB.bookSaleDataBean.bookPrice}"
							styleClass="inputTxt" ></h:inputText>
						<br></br> <h:message for="productprice"
							style="color:red;font-size:12px;"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Updated Photo"
							for="addPrice" styleClass="labelTxt"></h:outputText></td>
					<td width="75%" height="50px">
					<a4j:mediaOutput style="width:200px;height:200px;" element="img"
					cacheable="false" session="true"
					createContent="#{bookDetailViewMB.imageview}" mimeType="image/png" />
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="Product's Photo" for="productPhoto"
							styleClass="labelTxt" /><span
						style="color: red">*</span></td>
					<td><p:fileUpload  mode="advanced"
							value="#{bookDetailViewMB.bookSaleDataBean.bookFile}" id="productPhoto"
							fileUploadListener="#{addBookSaleMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> <br></br> 
							<h:message for="productPhoto" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><p:commandButton look="primary" value="Update"
							id="submitButtons" action="#{bookDetailViewMB.bookUpdate}"
							ajax="false" icon="ui-icon-triangle-1-e" /> <p:commandButton
							value="Cancel" id="Resets" action="#{bookDetailViewMB.bookDetailViewPage}"
							ajax="false" icon="ui-icon-triangle-1-e" /></td>
				</tr>
			</table>

		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="studentRegDialog1" modal="true"
			width="40%" height="40%" resizable="false"
			visible="#{bookDetailViewMB.boxflag}" dynamic="true">

			<h:form>
				<center>
					<h:outputText value="Book Details are Updated successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						action="#{bookDetailViewMB.returnToHome}" process="@this"
						value="OK" oncomplete="PF('studentRegDialog1').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
