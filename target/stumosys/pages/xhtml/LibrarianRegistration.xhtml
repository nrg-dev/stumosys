<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="http://richfaces.org/a4j">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<ui:define name="content">
		<p:panel toggleable="false" header="Add Librarian"	id="librarianregtblockUI" style="min-height:100%;width:100%;">
		<f:facet name="header">
			 	<center>
				<h:outputText  value="LIBRARIAN REGISTRATION FORM" style="font-size: 25px;"/>
			</center>
			</f:facet>	
			<p:growl id="messages" showDetail="true" for="lPhoto" />
			<br />
			<table width="100%">
			<h:inputHidden id="LID"></h:inputHidden><h:message for="LID" 
							style="color:red;font-size:10px"></h:message>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Librarian ID" styleClass="labelTxt" for="lID"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianMB.librarianDataBean.libID}" id="lID"
							onblur="XX:regValidate5()" styleClass="inputTxt"></h:inputText> <br></br>
						<h:message for="lID" 
							style="color:red;font-size:10px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="First Name " styleClass="labelTxt" for="lFName"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianMB.librarianDataBean.libFirstName}" id="lFName"
							styleClass="inputTxt" placeholder="First Name"></h:inputText> <br></br>
						<h:message for="lFName" style="color:red;font-size:10px"></h:message>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Last Name " styleClass="labelTxt" for="lLName"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							styleClass="inputTxt"
							value="#{librarianMB.librarianDataBean.libLastName}" id="lLName"
							placeholder="Last Name"></h:inputText> <br></br> <h:message
							for="lLName" style="color:red;font-size:10px"></h:message></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Gender " styleClass="labelTxt" for="lGender"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><p:selectOneRadio
							value="#{librarianMB.librarianDataBean.libGender}" id="lGender"
							widgetVar="radiowv" >
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
						</p:selectOneRadio> <h:message for="lGender" style="color:red;font-size:10px"></h:message>

					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Phone Number " styleClass="labelTxt" for="lPhoneNo"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px">
					<h:selectOneMenu value="#{librarianMB.librarianDataBean.countryCode}" id="countrycode" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:60px;font-size: 10px;color: black;">	
								<f:selectItem itemLabel="Code" noSelectionOption="true"></f:selectItem>
								<f:selectItem itemLabel="+971-UAE" itemValue="+971"></f:selectItem>
								<f:selectItem itemLabel="+91-INDIA" itemValue="+91"></f:selectItem>
								<f:selectItem itemLabel="+60-MALAYSIA" itemValue="+60"></f:selectItem>	 
								<f:selectItem itemLabel="+62-INDONESIA" itemValue="+62"></f:selectItem>
								<p:ajax update="countrycode" process="@this" immediate="true"></p:ajax> 
					</h:selectOneMenu>
					<h:inputText value="#{librarianMB.librarianDataBean.libPhoneNo}"
							placeholder="99999999999" id="lPhoneNo"
							styleClass="inputTxt" maxlength="13"></h:inputText> <br></br>
						<h:message for="countrycode" style="color:red;font-size:10px"></h:message>
						<h:message for="lPhoneNo" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel value="Email "
							styleClass="labelTxt" for="lEmail"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianMB.librarianDataBean.libEmail}" id="lEmail"
							styleClass="inputTxt" placeholder="xxx@yyy.com"></h:inputText> <br></br>
						<h:message for="lEmail" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="Librarian's Photo" for="lPhoto"
							styleClass="labelTxt" /> <span style="color: red">*</span></td>
					<td><p:fileUpload update="messages" mode="advanced"
							value="#{librarianMB.librarianDataBean.libLibrarianPhoto}"
							id="lPhoto" fileUploadListener="#{librarianMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> <br></br> <h:message
							for="lPhoto" style="color:red;font-size:10px"></h:message><br></br>
					</td>
				</tr>
				<!-- <h:panelGroup rendered="#{librarianMB.menuflag}">
				<tr>
	<td width="25%" height="50px"><h:outputLabel value="Menus"
							styleClass="labelTxt" for="menu"></h:outputLabel><span
						style="color: red;"> * </span></td>
	<td width="75%" height="50px"><p:selectCheckboxMenu id="menus"  label="Menus" value="#{librarianMB.librarianDataBean.menus}"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:30%" style="width:52%">
            <f:selectItems value="#{librarianMB.menulist}" />
        </p:selectCheckboxMenu>&nbsp;&nbsp;&nbsp;<p:commandButton icon="fa fa-check" update="display" style="padding: 0.1em;"/>
        <br></br>
		<h:message for="menus" style="color:red;font-size:10px"></h:message><br></br>
        </td></tr>
        <tr><td></td><td><p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
        <p:dataList value="#{librarianMB.librarianDataBean.menus}" var="menu" emptyMessage="No menus selected">
            #{menu}
        </p:dataList>
    </p:outputPanel> </td></tr></h:panelGroup> -->
				<tr align="center">
					<td colspan="2"><br></br> <p:commandButton value="Submit"
							update="@form" action="#{librarianMB.libReg}"
							icon="ui-icon-triangle-1-e" rendered="#{librarianMB.lflag}" /> <p:commandButton
							value="Reset" ajax="false" action="#{librarianMB.reset}"
							icon="ui-icon-triangle-1-e" rendered="#{librarianMB.lflag}" /></td>
				</tr>
			</table>
		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="librarianRegDialog" modal="true"
			width="40%" height="40%" resizable="false"
			visible="#{librarianMB.boxflag}" dynamic="true">
			<h:form>
				<center>
					<h:outputText
						value="#{librarianMB.librarianDataBean.libUsername} is Saved Successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						action="#{librarianMB.reset}" process="@this" value="OK" update="XX"
						oncomplete="PF('librarianRegDialog').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
		<p:dialog header="Alert Box" appendTo="@(body)"
			closable="false" widgetVar="librarianExsistDialog" modal="true"
			width="40%" height="30%" resizable="false"
			 dynamic="true">
			<h:form>
				<center>
					<h:outputText
						value="#{librarianMB.librarianDataBean.libUsername} is Already exist. Please try another"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						 process="@this" value="OK"
						oncomplete="PF('librarianExsistDialog').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
		<p:blockUI widgetVar="librarianblockUI" block="librarianregtblockUI">
			<h:panelGrid id="blockUIContent" columns="2"
				style="table-layout:auto;">
				<p:graphicImage value="../../images/ajax-loader1.gif" />
				<h:outputText value="Please wait, data is being processed..."
					style="white-space: nowrap;" />
			</h:panelGrid>
		</p:blockUI>
		<p:remoteCommand action="#{librarianMB.submit}" name="librarianRemote"></p:remoteCommand>
	</ui:define>
</ui:composition>
