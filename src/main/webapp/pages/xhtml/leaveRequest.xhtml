<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<ui:define name="content">

		<p:panel look="primary" header="Leave Request Form" toggleable="false"
			style="min-height:100%;">
			
				<table width="100%">


					<tr>

						<td width="25%"><br /> <h:outputLabel value="Student Name"
								styleClass="labelTxt"></h:outputLabel> <h:outputLabel
								value=" *" style="color:red;"></h:outputLabel></td>
						<td width="75%"><br /> <h:selectOneMenu
								value="#{attendanceMB.attendanceDataBean.studentID}"
								id="studentID" styleClass="selecttext_ui1">
								<f:selectItem itemLabel="Select Student Name"></f:selectItem>
								<f:selectItems value="#{attendanceMB.studentList}"></f:selectItems>
								
							</h:selectOneMenu> <br></br>
						<h:message for="studentID" style="color:red;font-size:10px;"></h:message>
						</td>
					</tr>
					<tr>

						<td width="25%"><br /> <h:outputLabel value="Leave Date"
								styleClass="labelTxt"></h:outputLabel> <h:outputLabel
								value=" *" style="color:red;"></h:outputLabel></td>
						<td width="75%"><br /> <p:calendar
								value="#{attendanceMB.attendanceDataBean.date}" id="date" pattern="dd-MM-yyyy"
							placeholder="DD-MM-YYYY">
								
							</p:calendar> <br></br>
						<h:message for="date" style="color:red;font-size:10px;"></h:message>
						</td>
					</tr>
					<tr>

						<td width="25%"><h:outputLabel value="Leave Reason"
								styleClass="labelTxt"></h:outputLabel> <span  style="color:red;">*</span></td>
						<td width="75%"><br /> <h:inputTextarea
								value="#{attendanceMB.attendanceDataBean.leavereason}"
								 style="width:80%" id="leave" >
							</h:inputTextarea> <br></br>
						<h:message for="leave" style="color:red;font-size:10px;"></h:message>
						</td>
					</tr>
					<tr align="center">
						<td colspan="2"><br /> <p:commandButton id="save"
								value="Submit" icon="ui-icon-triangle-1-e"
								action="#{attendanceMB.leaveRequsetSave}" ajax="false"
								oncomplete="PF('leavebox').show()" /></td>
					</tr>
				</table>

		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="leavebox" modal="true" width="40%"
			height="40%" resizable="false" visible="#{attendanceMB.flag1}"
			dynamic="true">
			<h:form>
				<center>
					<h:outputText
						value="#{attendanceMB.attendanceDataBean.studentID} Leave Request is Registered Successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						action="#{attendanceMB.leaveRequestCall}" process="@this" value="OK" update=":XX"
						oncomplete="PF('leavebox').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
