		<h:body>
			<div id="overlay">

				<div class="mouse"></div>
				<p>Loading</p>
			</div>

			<pe:layout fullPage="true" id="homelayout">

				<pe:layoutPane id="tt" position="north" closable="false"
					resizable="false" size="12%">
					<h:form>
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1" >
									<p:commandLink ajax="false" action="#{loginMB.redirect}" value="STUMOSYS" styleClass="command_logo">
									</p:commandLink>
								</div>
								<div class="ui-grid-col-3" style="text-align: center;" id="autocomplete1">
									<p:autoComplete  id="autocomplete" placeholder="Search For Information" completeMethod="#{loginMB.searchvalue}" 
									style="font-size: 15px;" scrollHeight="250" 
									itemLabel="#{global.lableValue}" 
									itemValue="#{global.value1}/#{global.moduleName}/#{global.p_id}/#{global.personID}/#{global.value2}" var="global">
									<p:ajax event="itemSelect" listener="#{loginMB.selectListener}"></p:ajax>
									</p:autoComplete>
								</div>
								<div class="ui-grid-col-3" align="right" >
											<div id="google_translate_element"></div>
								</div>
								<div class="ui-grid-col-2" align="center">
										<h:panelGrid columns="3" >
										<h:outputLabel value="USER NAME" styleClass="input_login" style=" font-size: 12px; width: auto;"></h:outputLabel>
										<h:outputLabel value=":" style="color:white;"></h:outputLabel>
										<h:outputLabel value="#{loginMB.loginaccess.username}" styleClass="input_login" style=" font-size: 12px; width: auto;"></h:outputLabel>
										
										<h:outputLabel value="USER ROLE" styleClass="input_login" style=" margin-top: 6px;font-size: 12px;"></h:outputLabel>
										<h:outputLabel value=":" style="color:white;margin-top: 6px;"></h:outputLabel>
										<h:outputLabel value="#{loginMB.loginaccess.user_rolles}" styleClass="input_login" style=" margin-top: 6px;font-size: 12px; width: auto;"></h:outputLabel>
										
											
										</h:panelGrid>
								</div>
									<div class="ui-grid-col-2" align="left">
									<h:panelGrid columns="3">
										
											<h:outputText value="SCHOOL ID"  styleClass="input_login" style=" font-size: 12px; width: auto;"></h:outputText>
											<h:outputLabel value=":" style="color:white;"></h:outputLabel>
											<h:outputLabel value="#{loginMB.loginaccess.schoolID}" style=" font-size: 12px; width: auto;" styleClass="input_login"></h:outputLabel>
											<h:outputLabel value="SUPPORT NUMBER" style="margin-top: 6px; font-size: 12px; width: auto;" styleClass="input_login"></h:outputLabel>
											<h:outputLabel value=":" style="color:white;margin-top: 6px;"></h:outputLabel>
											<h:outputLabel value="#{loginMB.loginaccess.supportNumber}" style="margin-top: 6px;font-size: 12px; width: auto;" styleClass="input_login"></h:outputLabel>
										</h:panelGrid>
								</div>
								
								<div class="ui-grid-col-1" style="margin-top: -8px;" align="center">
								<div class="image-cropper">
											<p:commandLink id="dynaButton" >
												<p:graphicImage value="#{loginMB.logos}" rendered="#{loginMB.oldlogoflag}" styleClass="imgro"/> 
												<nrg:mediaOutput  styleClass="imgro"
												element="img" cacheable="false" session="true" rendered="#{loginMB.newlogoflag}"
												createContent="#{loginMB.imageview1}" mimeType="image/png" />
											</p:commandLink>
								</div>
											<!-- <p:commandButton id="dynaButton" type="button"
												icon="fa fa-user" /> -->
											<p:slideMenu overlay="true" trigger="dynaButton"
												my="left top" at="right bottom">
												<p:menuitem value="About Me" icon="fa fa-info-circle"
													action="#{loginMB.aboutMe}" ajax="false">
													<f:setPropertyActionListener
														value="#{StudentDataBean.stuRollNo}"
														target="#{studentViewMB.studentDataBean.stuRollNo}"></f:setPropertyActionListener>
												</p:menuitem>
												<p:menuitem value="Logout" action="#{loginMB.logout}"
													icon="fa fa-sign-out" ajax="false" />

												<p:separator />
												<p:menuitem value="Dashboard" action="#{loginMB.dashboard}"
													icon="fa fa-home" ajax="false" />
											</p:slideMenu>
								</div>
									

							</div>

						</div>
					</h:form>

				</pe:layoutPane>

				<pe:layoutPane header="Dashboard" position="west" size="20%"
					resizable="true">
					<f:facet name="header">  
                        Main Menu  
                    </f:facet>
					<h:form>
						<ui:include src="../../pages/xhtml/menu.xhtml" />

        <p:menuitem value="Neotural" url="http://neotural.com" />
       
        </p:contextMenu> -->
					</h:form>
				</pe:layoutPane>


				<pe:layoutPane position="center" size="80%" resizable="true"
					id="centerIDContent" closable="false">
					<h:form enctype="multipart/form-data" id="XX">

					</h:form>

				</pe:layoutPane>

				<pe:layoutPane position="south" closable="false" resizable="false"
					size="4%">

						<h:outputLabel
							value="Copyright © 2016 PT. Neotural Era Graha. All Rights Reserved."
							style="font-size:80% ; color:white; font-family: book antiqua !important;">
						</h:outputLabel>
					</center>
				</pe:layoutPane>
			</pe:layout>
			
			<p:blockUI widgetVar="blockUI" block="homelayout">
			<h:panelGrid id="blockUIContent" columns="2"
