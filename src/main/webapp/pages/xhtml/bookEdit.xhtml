<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>

	<ui:define name="content">
		<p:growl id="messages" showDetail="true" />

		<p:panel header="Book Edit" toggleable="false"
			style="min-height:100%;">
			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputText value="Book Name "
							for="addBookName" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addBookName"
							value="#{libraryViewMB.libraryDataBean.bookName}"
							styleClass="inputTxt" readonly="true"></h:inputText> <br></br> <h:message
							for="addBookName" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="Author's Name " for="addAuthorName" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addAuthorName"
							value="#{libraryViewMB.libraryDataBean.authorName}"
							styleClass="inputTxt" readonly="true"></h:inputText> <br></br> <h:message
							for="addAuthorName" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="Book Editions" for="addBookeditions" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText
							id="addBookeditions"
							value="#{libraryViewMB.libraryDataBean.bookeditions}"
							styleClass="inputTxt" readonly="true"></h:inputText> <br></br> <h:message
							for="addBookeditions" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Category"
							for="addBookCategory" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:selectOneMenu
							id="addBookCategory"
							value="#{libraryViewMB.libraryDataBean.bookCategory}"
							styleClass="selecttext_ui1">
							<f:selectItem itemLabel="Please Choose the Category" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{libraryViewMB.langCategoryList}"></f:selectItems>
						</h:selectOneMenu> <br></br> <h:message for="addBookCategory"
							style="color:red;font-size:12px;"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Price"
							for="addBookPrice" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addBookPrice"
							value="#{libraryViewMB.libraryDataBean.bookPrice}"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addBookPrice" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText value="Pages"
							for="addBookPages" styleClass="labelTxt"></h:outputText> <span
						style="color: red">*</span></td>
					<td width="75%" height="50px"><h:inputText id="addBookPages"
							value="#{libraryViewMB.libraryDataBean.bookPages}"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addBookPages" style="color:red;font-size:12px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px" valign="top"><h:outputText
							value="Quantity" for="addBookQuantity" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px" valign="top"><h:inputText
							id="addBookQuantity" value="#{libraryMB.libraryDataBean.bookQty}" maxlength="7"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addBookQuantity" style="color:red;font-size:10px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px" valign="top"><h:outputText
							value="Due Type" for="addBookdue" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px" valign="top"><h:selectOneMenu
							id="addBookdue" value="#{libraryMB.libraryDataBean.bookDueType}"
							styleClass="inputTxt">
							<f:selectItem itemLabel="Please Choose Due Type" itemValue=""
								noSelectionOption="true"></f:selectItem>
							<f:selectItem itemLabel="7 Days" itemValue="7Days"></f:selectItem>
							<f:selectItem itemLabel="15 Days" itemValue="15Days"></f:selectItem>
							<f:selectItem itemLabel="30 Days" itemValue="30Days"></f:selectItem>
						</h:selectOneMenu> <h:message for="addBookdue" style="color:red;font-size:10px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px" valign="top"><h:outputText
							value="Penalty Fee" for="addBookfee" styleClass="labelTxt"></h:outputText>
						<span style="color: red">*</span></td>
					<td width="75%" height="50px" valign="top"><h:inputText
							id="addBookfee" value="#{libraryMB.libraryDataBean.bookFee}"
							styleClass="inputTxt"></h:inputText> <br></br> <h:message
							for="addBookfee" style="color:red;font-size:10px;"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="Short Description" for="addBookDescription"
							styleClass="labelTxt"></h:outputText> <span style="color: red">*</span>
					</td>
					<td width="75%" height="70px"><h:inputTextarea
							id="addBookDescription"
							value="#{libraryViewMB.libraryDataBean.bookDescription}"
							styleClass="inputTxt"></h:inputTextarea> <br></br> <h:message
							for="addBookDescription" style="color:red;font-size:12px;"></h:message><br></br></td>
				</tr>
				<tr>
					<td valign="top"><h:outputText value="Uploaded Page Photo"
							for="bookupPhoto" styleClass="labelTxt" /> <span
						style="color: red">*</span></td>
					<td><a4j:mediaOutput style="width:100px;height:100px;"
							element="img" cacheable="false" session="true"
							createContent="#{libraryViewMB.imageview}" mimeType="image/png" />
					</td>
				</tr>
				<tr>
					<td valign="top"><h:outputText value="Front Page Photo"
							for="bookPhoto" styleClass="labelTxt" /> <span
						style="color: red">*</span></td>
					<td><p:fileUpload update="messages" mode="advanced"
							value="#{libraryViewMB.libraryDataBean.bookFile}" id="bookPhoto"
							fileUploadListener="#{libraryViewMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> <br></br> <h:message
							for="bookPhoto" style="color:red;font-size:11px"></h:message><br></br>

					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><p:commandButton value="Update"
							id="submitButton" ajax="false" action="#{libraryViewMB.update}"
							oncomplete="PF('bookDialog').show()" /> <p:commandButton
							value="Cancel" ajax="false"
							action="#{libraryViewMB.returnToHome}"></p:commandButton></td>
				</tr>
			</table>

		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="bookDialog" modal="true" width="40%"
			height="40%" resizable="false" visible="#{libraryViewMB.boxflag}"
			dynamic="true">
			<h:form>
				<center>
					<h:outputText
						value="#{libraryViewMB.libraryDataBean.bookName} is Saved Successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						action="#{libraryViewMB.returnListToHome}" process="@this"
						value="OK" oncomplete="PF('bookDialog').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
