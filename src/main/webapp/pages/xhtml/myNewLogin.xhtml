<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title></title>
		<link rel="stylesheet" href="css/loading.css"></link>
		<link rel="stylesheet" href="css/login.css"></link>
		<link rel="stylesheet" href="../../css/loading.css"></link>
	<link rel="stylesheet" href="../../css/login.css"></link>
			<link rel="stylesheet" href="css/login.css"></link>
						<link rel="SHORTCUT ICON" href="../../images/nrg2.png"></link>
			
	
</h:head>
<body>
<div id="overlay">
<div class="loading-container">
    <div class="loading"></div>
    <div id="loading-text">loading</div>
</div>
</div>
  <div class="content" id="loginBox">
    <!--Echo out errors here. See example-->
    <!--<p class=error>Error, wrong username or password used. Please, try again.-->
    <h:form>
    <h:inputHidden value="hi" id="te"></h:inputHidden>
						<h:message for="te" style="color:red;font-size:10px;"></h:message>
      <div class="mat-in">
      <b:inputText id="uName" value="#{loginMB.loginaccess.username}">

							<f:facet name="prepend">
								<b:icon name="glyphicon-user" />
							</f:facet>
						</b:inputText>
						<p:watermark value="UserName" for="uName"></p:watermark>
						<h:message for="uName" style="color:red;font-size:10px;" id="un"></h:message>
       </div>
      <div class="mat-in">
       	<b:inputSecret id="pwd"
							value="#{loginMB.loginaccess.userpassword}" placeholder="Password">

							<f:facet name="prepend">
								<b:iconAwesome name="fa fa-key" />
							</f:facet>
						</b:inputSecret>
						<h:message for="pwd" id="pd" style="color:red;font-size:10px;"></h:message>
      </div>
        <!-- <div class="mat-in">
      <p:captcha id="captcha" label="Captcha" requiredMessage="Please Select Captcha"></p:captcha>
        <br></br><h:message for="captcha"  style="color:red;font-size:10px;" id="captachaa"></h:message>
      </div> -->
      <p:commandButton id="login" value="Login" action="#{loginMB.userLogin}" styleClass="login" ajax="false"/>
       <p:commandButton id="forgot" value="Forgot Password ?" actionListener="#{loginMB.forgot}" styleClass="forgotbtn" update="captachaa" />
       
    </h:form>
  </div>
  <div class="bg-boxes">
    		<svg width="300px" height="100%" id="col1">
      <rect width="150px" height="150px" x="75px" y="75px" class="bubble" id="bub1" />
    </svg>
    <svg width="200px" height="100%" id="col2">
      <rect width="100px" height="100px" x="50px" y="50px" class="bubble" id="bub2" />
    </svg>
    <svg width="260px" height="100%" id="col3">
        <rect width="130px" height="130px" x="65px" y="65px" class="bubble" id="bub3" />
    </svg>
    <svg width="160px" height="100%" id="col4">
        <rect width="80px" height="80px" x="40px" y="40px" class="bubble" id="bub4" />
    </svg>
    <svg width="240px" height="100%" id="col5">
        <rect width="120px" height="120px" x="60px" y="60px" class="bubble" id="bub5" />
    </svg>
    <!--Here is a triangle-->
    <svg width="200px" height="100%" id="col6">
        <polygon points="50,150 100,50 150,150" class="bubble" id="bub6" />
    </svg>
    <svg width="200px" height="100%" id="col7">
        <rect width="100px" height="100px" x="50px" y="50px" class="bubble" id="bub7" />
    </svg>
    <svg width="200px" height="100%" id="col8">
        <rect width="100px" height="100px" x="50px" y="50px" class="bubble" id="bub8" />
    </svg>
    <svg width="200px" height="100%" id="col9">
        <rect width="100px" height="100px" x="50px" y="50px" class="bubble" id="bub9" />
    </svg>
    <svg width="200px" height="100%" id="col10">
        <rect width="100px" height="100px" x="50px" y="50px" class="bubble" id="bub10" />
    </svg>
    <svg width="100px" height="100%" id="col11">
        <rect width="50px" height="50px" x="25px" y="25px" class="bubble" id="bub11" />
    </svg>
  </div>
<script>
$(window).load(function(){
   $('#overlay').fadeOut(2000, function() {
        $('#loginBox').fadeIn(1000);  
       
    });
});
</script>
</body>

</ui:composition>
