<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="http://richfaces.org/a4j">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<ui:define name="content">
		<p:panel toggleable="false" header="Librarian View"
			id="librarianEdittblockUI" style="min-height:100%;width:100%;">
			<p:growl id="messages" showDetail="true" for="lPhoto" />
			<br />
			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Librarian ID" styleClass="labelTxt" for="lID"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianViewMB.librarianDataBean.libID}" id="lID"
							onblur="XX:regValidate5()" styleClass="inputTxt" readonly="true"></h:inputText>
						<br></br> <h:message for="lID" display="icon"
							style="color:red;font-size:11px"></h:message><br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="First Name " styleClass="labelTxt" for="lFName"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianViewMB.librarianDataBean.libFirstName}"
							id="lFName" styleClass="inputTxt" placeholder="First Name"></h:inputText>
						<br></br> <h:message for="lFName" style="color:red;font-size:12px"></h:message>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Last Name " styleClass="labelTxt" for="lLName"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							styleClass="inputTxt"
							value="#{librarianViewMB.librarianDataBean.libLastName}"
							id="lLName" placeholder="Last Name"></h:inputText> <br></br> <h:message
							for="lLName" style="color:red;font-size:12px"></h:message></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Gender " styleClass="labelTxt" for="lGender"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><p:selectOneRadio
							value="#{librarianViewMB.librarianDataBean.libGender}" id="lGender"
							widgetVar="radiowv" >
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
							<f:selectItem itemLabel="Other" itemValue="Other" />
						</p:selectOneRadio> <h:message for="lGender" style="color:red;font-size:10px"></h:message>

					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel
							value="Phone Number " styleClass="labelTxt" for="lPhoneNo"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px">
					<h:selectOneMenu value="#{librarianViewMB.librarianDataBean.countryCode}" id="countrycode" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:60px;font-size: 10px;color: black;">	
								<f:selectItem itemLabel="Code" noSelectionOption="true"></f:selectItem>
								<f:selectItem itemLabel="+971-UAE" itemValue="+971"></f:selectItem>
								<f:selectItem itemLabel="+91-INDIA" itemValue="+91"></f:selectItem>
								<f:selectItem itemLabel="+60-MALAYSIA" itemValue="+60"></f:selectItem>	 
								<f:selectItem itemLabel="+62-INDONESIA" itemValue="+62"></f:selectItem>
								<p:ajax update="countrycode" process="@this" immediate="true"></p:ajax> 
					</h:selectOneMenu>
					<h:inputText
							value="#{librarianViewMB.librarianDataBean.libPhoneNo}"
							placeholder="99999999999" id="lPhoneNo" 
							styleClass="inputTxt" style="width:150px"></h:inputText> <br></br>
						<h:message for="countrycode" style="color:red;font-size:10px"></h:message>
						<h:message for="lPhoneNo" style="color:red;font-size:12px"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputLabel value="Email "
							styleClass="labelTxt" for="lEmail"></h:outputLabel><span
						style="color: red;"> * </span></td>
					<td width="75%" height="50px"><h:inputText
							value="#{librarianViewMB.librarianDataBean.libEmail}" id="lEmail"
							styleClass="inputTxt" placeholder="xxx@yyy.com"></h:inputText> <br></br>
						<h:message for="lEmail" style="color:red;font-size:12px"></h:message><br></br>
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="Uploaded Photo" for="lPhoto1"  rendered="#{librarianViewMB.librarianDataBean.path !=''}"
							styleClass="labelTxt" /></td>
					<td><a4j:mediaOutput style="width:100px;height:100px;"
							element="img" cacheable="false" session="true" rendered="#{librarianViewMB.librarianDataBean.path !=''}"
							createContent="#{librarianViewMB.imageview}" mimeType="image/png" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Librarian's Photo" for="lPhoto"
							styleClass="labelTxt" /> <span style="color: red">*</span></td>
					<td><p:fileUpload update="messages" mode="advanced"
							value="#{librarianViewMB.librarianDataBean.libLibrarianPhoto}"
							id="lPhoto" fileUploadListener="#{librarianViewMB.dummyAction}"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> <br></br> <h:message
							for="lPhoto" style="color:red;font-size:11px"></h:message><br></br>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><br></br> <p:commandButton value="Update"
							ajax="false" action="#{librarianViewMB.libEdit}"
							icon="ui-icon-triangle-1-e" /> <p:commandButton value="Cancel"
							ajax="false" action="#{librarianViewMB.returnToHome}"
							icon="ui-icon-triangle-1-e" /></td>
				</tr>
			</table>
		</p:panel>
		<p:dialog header="Confirmation Box" appendTo="@(body)"
			closable="false" widgetVar="librarianeditDialog" modal="true"
			width="40%" height="40%" resizable="false"
			visible="#{librarianViewMB.boxflag}" dynamic="true">
			<h:form>
				<center>
					<h:outputText
						value="#{librarianViewMB.librarianDataBean.libFirstName} is Updated Successfully"></h:outputText>
					<br></br>
					<p:commandButton immediate="true"
						action="#{librarianViewMB.returnToHome}" process="@this"
						value="OK" oncomplete="PF('librarianeditDialog').hide()"></p:commandButton>
				</center>
			</h:form>
		</p:dialog>
		<p:blockUI widgetVar="librarianEditblockUI"
			block="librarianEdittblockUI">
			<h:panelGrid id="blockUIContent" columns="2"
				style="table-layout:auto;">
				<p:graphicImage value="../../images/ajax-loader1.gif" />
				<h:outputText value="Please wait, data is being processed..."
					style="white-space: nowrap;" />
			</h:panelGrid>
		</p:blockUI>
		<p:remoteCommand action="#{librarianViewMB.update}"
			name="librarianEditRemote"></p:remoteCommand>
	</ui:define>
</ui:composition>
