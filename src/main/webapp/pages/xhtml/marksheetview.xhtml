<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>
	<ui:define name="content">
		<p:panel header="Select Class And Section" toggleable="false"
			style="min-height:100%;">

			<h:form>
				<table>
					<tr>
						<th>
							<h:outputLabel value="Class &amp; Section " styleClass="labelTxt" for="studMarkViewClass"><span style="color: red">*</span></h:outputLabel>
						</th>
						<th>
							<h:outputLabel value="Exam Title " styleClass="labelTxt" for="markViewExamTitle"><span style="color: red">*</span></h:outputLabel>
						</th>
						<th>
							<h:outputLabel value="Student Name" styleClass="labelTxt" for="markViewStudName"><span style="color: red">*</span></h:outputLabel>
						</th>
					</tr>
					<tr>
						<th>				
							<h:selectOneMenu value="#{reportCardViewMB.reportCardDataBean.studMarkClass}" id="studMarkViewClass" valueChangeListener="#{reportCardViewMB.classChange}" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:208px;margin-left:39px;font-size: 10px;">	
							<f:selectItem itemLabel="Select Class &amp; Section" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{reportCardViewMB.classSectionList}"></f:selectItems>	
							<p:ajax event="valueChange" immediate="true" process="@this" update=":XX" />
							</h:selectOneMenu>													
						</th>
						<th>				
							<h:selectOneMenu value="#{reportCardViewMB.reportCardDataBean.examMarkTitle}" id="markViewExamTitle" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:208px;margin-left:39px;font-size: 10px;">	
							<f:selectItem itemLabel="Select Exam Title..." itemValue="" noSelectionOption="true" />
							<f:selectItem itemLabel="All Exam" itemValue="All"></f:selectItem>
							<f:selectItems value="#{reportCardViewMB.examtitle}"></f:selectItems>	
							<p:ajax event="valueChange" immediate="true" process="@this" update=":XX" />
							</h:selectOneMenu>													
						</th>
						<th>				
							<h:selectOneMenu value="#{reportCardViewMB.reportCardDataBean.viewMarkStuName}" id="markViewStudName" styleClass="selecttext_ui1" style="border-radius:0px;height: 25px;width:208px;margin-left:39px;font-size: 10px;">	
							<f:selectItem itemLabel="Select Student Name " noSelectionOption="true"></f:selectItem>
							<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
							<f:selectItems value="#{reportCardViewMB.studentIDList}"></f:selectItems>	
							</h:selectOneMenu>													
						</th>
					</tr>	
					<tr>
						<th>
							<h:message for="studMarkViewClass" style="color:red;font-size:10px;margin-left: 39px;"></h:message>
						</th>
						<th>
							<h:message for="markViewExamTitle" style="color:red;font-size:10px;margin-left:40px;"></h:message>
						</th>
						<th>
							<h:message for="markViewStudName" style="color:red;font-size:10px;margin-left:41px;"></h:message>
						</th>
					</tr>
				</table>
			</h:form>
			<table>
				<tr>
					<th>
						<p:commandButton value="Get Marksheet" ajax="false" action="#{reportCardViewMB.submit}" style="margin-left:298px;margin-top:25px;font-size: 13px;" />
					</th>
					<th>
						<p:commandButton value="Reset" action="#{reportCardViewMB.reset}" ajax="false" style="margin-top:25px;font-size: 13px;" />
					</th>			
				</tr>
			</table>
		</p:panel>
	</ui:define>
</ui:composition>
