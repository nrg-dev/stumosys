<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="http://richfaces.org/a4j">

	<link type="text/css" rel="stylesheet" href="../../css/myStyles.css"></link>
	<link type="text/css" rel="stylesheet"
		href="../../css/customStyleSheet.css"></link>


	<ui:define name="content">
		<p:growl id="messages" showDetail="true" />

		<p:panel toggleable="false" header="Admin Information"
			style="min-height:100%;">

			<table width="100%">
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Name " for="schoolname" styleClass="labelTxt"></h:outputText>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolName}"></h:outputText> <br></br>
					</td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Phone Number" for="phoneno" styleClass="labelTxt"></h:outputText>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolPhone}"></h:outputText> <br></br>
					</td>
				</tr>

				<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Fax Number" for="faxno" styleClass="labelTxt"></h:outputText>

					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolFax}"></h:outputText> <br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Email Id" for="mailid" styleClass="labelTxt"></h:outputText>

					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolEmail}"></h:outputText> <br></br></td>
				</tr>
				<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Address " for="address" styleClass="labelTxt"></h:outputText>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolAddress}"></h:outputText> <br></br></td>
				</tr>

			<!-- 	<tr>
					<td width="25%" height="50px"><h:outputText
							value="School Post Code" for="postcode" styleClass="labelTxt"></h:outputText>
					</td>
					<td width="75%" height="50px"><h:outputText
							value="#{loginMB.loginaccess.schoolPost}"></h:outputText> <br></br></td>
				</tr> -->




			</table>

		</p:panel>

	</ui:define>
</ui:composition>
